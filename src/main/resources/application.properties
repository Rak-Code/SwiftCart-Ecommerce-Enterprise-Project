

#Profile
spring.profiles.active=default


# ==========================
# üóÑÔ∏è Database (MySQL)
# ==========================



spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



# ==========================
# ü§ñ Fake Hugging Face Config
# ==========================
groq.api.key=${GORK_API_KEY}
groq.model=llama-3.1-8b-instant




# ==========================
# üìò Swagger
# ==========================
logging.level.org.springdoc=DEBUG
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ==========================
# üåç Web Resources
# ==========================
spring.web.resources.add-mappings=true

# ==========================
# ü™µ Logging
# ==========================
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}


spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}


razorpay.key_id=${RAZORPAY_KEY_ID}
razorpay.key_secret=${RAZORPAY_KEY_SECRET}

# ==========================
# Redis Cache
# ==========================
spring.cache.type=redis
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}
spring.redis.username=${REDIS_USERNAME}
spring.redis.password=${REDIS_PASSWORD}

logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis.cache=DEBUG

# ==========================
# Actuator Configuration
# ==========================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.redis.enabled=true
management.health.db.enabled=true





# =====================================
# ? Enable Async Logging (No XML)
# =====================================

# Tell Log4j2 to use async loggers internally
log4j2.contextSelector=org.apache.logging.log4j.core.async.AsyncLoggerContextSelector

# Optional: Tune log levels
logging.level.root=INFO


# Optional: Where logs go (console or file)
logging.file.name=logs/app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Size of async queue (default: 1024)
log4j2.asyncQueueSize=8192

# Drop lower-level logs if queue is full
log4j2.asyncQueueFullPolicy=Discard



# ====== HTTP Response Compression ======
server.compression.enabled=true

# Compress responses larger than 1 KB
server.compression.min-response-size=1024

# Compress these MIME types (you can add/remove as needed)
server.compression.mime-types=application/json,application/xml,text/html,text/plain,text/css,application/javascript

# Compression strength (0?9: higher = more CPU use)
server.compression.level=6


# Hikari essential tuning
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1





